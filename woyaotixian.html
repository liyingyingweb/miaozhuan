<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我要提现</title>
		<!-- 链接外部样式表 -->
		<link rel="stylesheet" href="css/woyaotixian.css">
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="wrap">
			<!-- top -->
			<div class="top">
				<h2>支付宝</h2>
				<a href="">
					<span></span>
				</a>
			</div>
			<!-- top -->
			<!-- main -->
			<div class="main">
				<p>
					可提现金额：1.000
				</p>
				<ul>
					<li>
						<span">提现金额:</span>
						<span style="color: #b20000;margin-left:0.6rem;">30元</span>
					</li>
					<li>
						<span>收款姓名：</span>
						<input type="" name="" id="" placeholder="请输入支付宝姓名" />
					</li>
					<li>
						<span>提现账号：</span>
						<input type="" name="" id="" placeholder="请输入支付宝账号" />
					</li>
					<li>
						<span>再输一次：</span>
						<input type="" name="" id="" placeholder="请确认支付宝账号" />
					</li>
					<li>
						<span>确认密码：</span>
						<input type="" name="" id="" placeholder="请输入您的微乐赢密码" />
					</li>
				</ul>
				<a href="">提交</a>
			</div>
			<!-- main -->
		</div>

</html>
